<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img class="bg-circle1" src="./images/bg-pattern-top.svg" alt="top circle">
  <img class="bg-circle2" src="./images/bg-pattern-bottom.svg" alt="bottom circle">
  <main class="container">
    <div class="top-bg"></div>
    <div class="main-body">
      <img class="profile-pic" src="./images/image-victor.jpg" alt="profile pic">
      <h1 class="name">Victor Crest <span>26</span></h1>
      <p>London</p>
      <hr>
      <div class="stats-box">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
